x-base-service: &base-service
    env_file: ./.env
    restart: on-failure

services:
    bot:
        <<: *base-service
        image: ghcr.io/studio-yandex-practicum/bmc_companion_bot:latest
        container_name: bmc_bot
        depends_on:
            - adminpanel

    adminpanel:
        <<: *base-service
        image: ghcr.io/studio-yandex-practicum/bmc_companion_adminpanel:latest
        container_name: bmc_adminpanel
        depends_on:
            - postgres
            - redis
        volumes:
            - ./adminpanel/src:/src
        ports:
            - ${ADMINPANEL_PORT}:${ADMINPANEL_PORT}

    celery:
        <<: *base-service
        build:
            context: .
            dockerfile: ./docker/celery/Dockerfile
        depends_on:
            - postgres
            - redis
        volumes:
            - ./adminpanel/src:/src

    celery_beat:
        <<: *base-service
        build:
            context: .
            dockerfile: ./docker/celery_beat/Dockerfile
        depends_on:
            - postgres
            - redis
            - celery
        volumes:
            - ./adminpanel/src:/src

    nginx:
        <<: *base-service
        image: nginx:1.21.6-alpine
        volumes:
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./docker/nginx/templates:/etc/nginx/templates
            - static_value:/var/html/static/
        ports:
            - ${NGINX_PORT}:${NGINX_PORT}
        depends_on:
            - adminpanel

    postgres:
        <<: *base-service
        image: postgres:14.3-alpine
        ports:
          - ${POSTGRES_PORT}:${POSTGRES_PORT}
        command: -p ${POSTGRES_PORT}
        volumes:
            - pgdata:/var/lib/postgresql/data


    redis:
        <<: *base-service
        image: redis:7-alpine
        ports:
            - ${REDIS_PORT}:6379
        volumes:
            - redis_data:/data

volumes:
    pgdata:
    redis_data:
    static_value:
